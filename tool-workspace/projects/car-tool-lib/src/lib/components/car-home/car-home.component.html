<lib-tool-header headerText="Car Tool"></lib-tool-header>
<lib-car-table [cars]="cars$ | async" [editCarId]="editCarId$ | async"
  (editCar)="doEditCar($event)" (deleteCar)="doRemoveCar($event)"
  (saveCar)="doReplaceCar($event)" (cancelCar)="doCancelCar()"></lib-car-table>
<lib-car-form buttonText="Add Car"
  (submitCar)="doAppendCar($event)"></lib-car-form>
