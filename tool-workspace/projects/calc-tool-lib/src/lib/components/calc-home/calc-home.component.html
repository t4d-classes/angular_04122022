<h2>Calc Home</h2>


<div>Result: {{result$ | async}}</div>
<form>
  <label>
    Num Input
    <input type="number" [formControl]="numInput" />
  </label>

  <fieldset>
    <button type="button" (click)="add()">+</button>
    <button type="button" (click)="subtract()">-</button>
    <button type="button" (click)="multiply()">*</button>
    <button type="button" (click)="divide()">/</button>
    <button type="button" (click)="clear()">C</button>
  </fieldset>
</form>

<ul>
  <li *ngFor="let entry of history$ | async">
    {{entry.opName}} {{entry.opValue}}
    <button type="button" (click)="deleteHistoryEntry(entry.id)">X</button>
  </li>
</ul>
